<!DOCTYPE html>
<html>
 <head>
    <title>Conversions</title>
 </head>
<body>
<h1>Gabriel Mura Shows currency conversions</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="form1_age" name="form1_age" value=50> <br>

    <label for="form1_nick">Enter the conversion rate </label>
    <input type ="number" id="form1_nick" name="form1_nick" value="35" autofocus> <br>

    <input type="button" onclick="convert(document.getElementById('form1_age').value,document.getElementById('form1_nick').value)" value="Show conversions">
</form>


<p id="result"></p>

<script> 

function convert(baseValue, inputConversion){
    toShow = "";
    
    for(i = 0; i < 5; i++){
        toShow = toShow + baseValue*(2**i) + " is " + baseValue*(2**i)*inputConversion + "; ";
    }
    document.getElementById("result").innerHTML = "Conversions are " + toShow;
}
</script>

<form>
    <input type="radio" onclick="chooseOp(document.getElementById('form1_age').value,document.getElementById('form1_nick').value)" id="mean" name="color" value="mean"   
      checked >
    <label for="mean">average</label></br>
  
    <input type="radio" onclick="chooseOp(document.getElementById('form1_age').value,document.getElementById('form1_nick').value)" id="max" name="color" value="maximum">
    <label for="max">max</label></br>
  
    <input type="radio" onclick="chooseOp(document.getElementById('form1_age').value,document.getElementById('form1_nick').value)" id="min" name="color" value="minimum">
    <label for="min">min</label></br>
  </form>

  <p id="tagged"></p>
<script>
    function chooseOp(baseValue, inputConversion){
        if(document.getElementById('mean').checked){
            document.getElementById('tagged').innerHTML=((+baseValue + +inputConversion)/2)
        }else if(document.getElementById('max').checked){
            if(baseValue < inputConversion){
                document.getElementById('tagged').innerHTML=inputConversion
            }else{
                document.getElementById('tagged').innerHTML=baseValue
            }
        }else{
            if(baseValue < inputConversion){
                document.getElementById('tagged').innerHTML=baseValue
            }else{
                document.getElementById('tagged').innerHTML=inputConversion
            }
        }
    }
</script>

</body>
</html>
